<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть JSON-файл</title>
</head>
<body>

<pre id="jsonContent"></pre>

<script>
    // Функция для выполнения запроса на загрузку файла
    function loadJSONFile() {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    const jsonData = JSON.parse(xhr.responseText);
                    document.getElementById('jsonContent').textContent = JSON.stringify(jsonData, null, 2);
                } else {
                    document.getElementById('jsonContent').textContent = 'Ошибка при загрузке файла.';
                }
            }
        };

        xhr.open('GET', 'https://danil1110.github.io/NFTcollcetion/meta.json', true);
        xhr.send();
    }

    // Вызываем функцию при загрузке страницы
    window.onload = loadJSONFile;
</script>

</body>
</html>
