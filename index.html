<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открыть JSON-файл</title>
</head>
<body>

<!-- Создаем кнопки для выбора файла -->
<button onclick="loadJSONFile('meta.json')">Загрузить meta.json</button>
<button onclick="loadJSONFile('1.json')">Загрузить 1.json</button>
<button onclick="loadJSONFile('2.json')">Загрузить 2.json</button>
<button onclick="loadJSONFile('3.json')">Загрузить 3.json</button>
<button onclick="loadJSONFile('4.json')">Загрузить 4.json</button>

<pre id="jsonContent"></pre>

<script>
    // Функция для выполнения запроса на загрузку файла
    function loadJSONFile(filename) {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    const jsonData = JSON.parse(xhr.responseText);
                    document.getElementById('jsonContent').textContent = JSON.stringify(jsonData, null, 2);
                } else {
                    document.getElementById('jsonContent').textContent = 'Ошибка при загрузке файла.';
                }
            }
        };

        const url = `https://danil1110.github.io/NFTcollcetion/${filename}`;
        xhr.open('GET', url, true);
        xhr.send();
    }

    // Вызываем функцию при загрузке страницы (можно не вызывать при загрузке страницы)
    // window.onload = loadJSONFile('meta.json');
</script>

</body>
</html>
